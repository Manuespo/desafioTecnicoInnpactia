<div class="container mt-4">
    <h2>Nueva Reparación</h2>
    <p>Teléfono ID: {{ telefonoId }}</p>
    <form [formGroup]="nuevaReparacionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" formControlName="descripcion" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" formControlName="fecha" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="costo">Costo:</label>
        <input type="number" id="costo" formControlName="costo" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
