<div class="container mt-4">
    <h2>Nuevo Cliente</h2>
    <form [formGroup]="nuevoClienteForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" formControlName="correo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" formControlName="telefono" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
